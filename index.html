<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electric Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="image/bill.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
</head>
<body>
  <section class="bill">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </section>
  <section class="electric-bill">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Save The Electricity!</h1>
          <img id="image" src="image/6.jpg" class="img-fluid"> <br>
          <button class="btn btn-info" onclick="document.getElementById('image').src='image/5.jpg'"><i class="fa fa-toggle-on" aria-hidden="true"> On</i>
          </button>
          <button class="btn btn-info" onclick="document.getElementById('image').src='image/6.jpg'"><i class="fa fa-toggle-off" aria-hidden="true"> Off</i>
          </button>
        </div>
        <div class="row">
          <div class="col-lg-1">
          </div>
          <div class="col-lg-10 justify-content-center">
            <form action="" id="electricity">
              <div class="form-floating mb-4">
                <input type="number" class="form-control" id="floatingInput" placeholder="Enter your electricity units">
                <label for="floatingInput">Enter your electricity units</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputDisabled" placeholder="Included vat: 20%" disabled>
                <label for="floatingInputDisabled">Included vat: 20%</label>
              </div>
              <div style="text-align: center; margin: 25px 0px 0px;">
                <input type="submit" value="click to view bill" class="btn btn-info-submit">
              </div>
            </form>
          </div>
          <div class="col-lg-1">
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-3">
          </div>
          <div style="padding: 0px 0px 12px;" class="col-lg-6">
            <div id="result">
              <label for="floatingInputDisabled">View Bill Here...</label>
            </div>
          </div>
          <div class="col-lg-3">
          </div>
        </div>
        
        <!--  <h3>Your total used electricity: 273 units</h3>
        <h3>Included vat: 20%</h3>
        <h3>Your total bill: 304.5 Taka Only</h3> -->
        
      </div>
    </div>
  </section>
  <section class="work">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <img src="image/w2.png" height="200px" width="570px" style=" margin: 0px 0px 30px;">
        </div>
        <div class="col-lg-12">
          <img id="slider-image" src="image/l1.png" class="img-fluid"> <br>
          <button class="btn btn-info" onclick="document.getElementById('slider-image').src='image/l2.png'">Work Post
          </button>
          <button class="btn btn-info" onclick="document.getElementById('slider-image').src='image/l3.png'">Work List
          </button>
          <button class="btn btn-info" onclick="document.getElementById('slider-image').src='image/l4.png'">Charts
          </button>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>
          Calculator
          </h1>
        </div>
      </div>
    </div>
    <section class="cal-container">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form action="" name="calc" class="calculator">
              <input type="text" class="value" readonly name="txt" />
              <span class="num clear" onclick="calc.txt.value=''"><i>C</i></span>
              <span class="num" onclick="calc.txt.value+='/'"><i>/</i></span>
              <span class="num" onclick="calc.txt.value+='*'"><i>*</i></span>
              <span class="num" onclick="calc.txt.value+='7'"><i>7</i></span>
              <span class="num" onclick="calc.txt.value+='8'"><i>8</i></span>
              <span class="num" onclick="calc.txt.value+='9'"><i>9</i></span>
              <span class="num" onclick="calc.txt.value+='-'"><i>-</i></span>
              <span class="num" onclick="calc.txt.value+='4'"><i>4</i></span>
              <span class="num" onclick="calc.txt.value+='5'"><i>5</i></span>
              <span class="num" onclick="calc.txt.value+='6'"><i>6</i></span>
              <span class="num plus" onclick="calc.txt.value+='+'"><i>+</i></span>
              <span class="num" onclick="calc.txt.value+='1'"><i>1</i></span>
              <span class="num" onclick="calc.txt.value+='2'"><i>2</i></span>
              <span class="num" onclick="calc.txt.value+='3'"><i>3</i></span>
              <span class="num" onclick="calc.txt.value+='0'"><i>0</i></span>
              <span class="num" onclick="calc.txt.value+='00'"><i>00</i></span>
              <span class="num" onclick="calc.txt.value+='.'"><i>.</i></span>
              <span class="num equal" onclick="document.calc.txt.value=eval(calc.txt.value)"><i>=</i></span>
            </form>
          </div>
        </div>
      </div>
    </section>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
